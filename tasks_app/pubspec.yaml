name: tasks_app
description: A new Flutter project.

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
    
  cupertino_icons: ^1.0.2

  flutter_native_splash: ^2.3.2

  flutter_svg: ^2.0.7

  smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/lato/
    - assets/fonts/tajawal/

  fonts:
     - family: Tajawal
       fonts:
         - asset: assets/fonts/tajawal/Tajawal-Bold.ttf
           weight: 700
         - asset: assets/fonts/tajawal/Tajawal-Medium.ttf
           weight: 500
         - asset: assets/fonts/tajawal/Tajawal-Regular.ttf
           weight: 400

     - family: Lato
       fonts:
        - asset: assets/fonts/lato/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/lato/Lato-Regular.ttf
          weight: 400
